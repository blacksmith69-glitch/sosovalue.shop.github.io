<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Orders â€” S O S O V A L U E   S H O P</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo-mini">SV</div>
      <div><div style="font-weight:800">S O S O V A L U E &nbsp;&nbsp; S H O P</div><div class="muted" style="font-size:12px">Orders</div></div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <main class="container" style="margin-top:110px">
    <div class="card">
      <h3>Your Orders</h3>
      <div class="orders" style="margin-top:12px">
        <table id="ordersList">
          <thead><tr><th>ID</th><th>Product</th><th>Qty</th><th>Price</th><th>Status</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    (function(){
      const session = JSON.parse(localStorage.getItem('sv_session')||'null');
      if(!session) { location.href='login.html'; return; }
      const orders = JSON.parse(localStorage.getItem('sv_orders')||'[]').filter(o=>o.userId===session.id);
      const tbody = document.querySelector('#ordersList tbody');
      if(orders.length===0) tbody.innerHTML = '<tr><td colspan="5" class="muted">No orders yet.</td></tr>';
      else orders.forEach(o=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${o.id}</td><td>${o.product}</td><td>${o.qty.toLocaleString()}</td><td>$${o.price.toFixed(2)}</td><td>${o.status}</td>`;
        tbody.appendChild(tr);
      });
    })();
  </script>
</body>
</html>
